<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="action.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
     <h1 id="headline">Calculator</h1>
     <div class="input_box"><input type="text" name="result" class="result" id="result" placeholder="0"></div>   
     <button class="btn" id="btn_7" onclick="btn_clicked('7')">7</button>
     <button class="btn" id="btn_8" onclick="btn_clicked('8')">8</button>
     <button class="btn" id="btn_9" onclick="btn_clicked('9')">9</button>
     <button class="btn" id="btn_minus" onclick="btn_clicked('-')">-</button>
     <button class="btn" id="btn_4" onclick="btn_clicked('4')">4</button>
     <button class="btn" id="btn_5" onclick="btn_clicked('5')">5</button>
     <button class="btn" id="btn_6" onclick="btn_clicked('6')">6</button>
     <button class="btn" id="btn_add" onclick="btn_clicked('+')">+</button>
     <button class="btn" id="btn_1" onclick="btn_clicked('1')">1</button>
     <button class="btn" id="btn_2" onclick="btn_clicked('2')">2</button>
     <button class="btn" id="btn_3" onclick="btn_clicked('3')">3</button>
     <button class="btn" id="btn_multiply" onclick="btn_clicked('*')">*</button>
     <button class="btn" id="btn_point" onclick="btn_clicked('.')">.</button>
     <button class="btn" id="btn_zero" onclick="btn_clicked('0')">0</button>
     <button class="btn" id="btn_divide" onclick="btn_clicked('/')">/</button>
     <button class="btn" id="btn_clear" onclick="res_clear()">AC</button>
     <button class="btn" id="btn_calculate" onclick="calculate()"> Calculate </button>
     <button class="btn" id="btn_curlybraces1" onclick="btn_clicked('(')">(</button>
     <button class="btn" id="btn_curlybraces2" onclick="btn_clicked(')')">)</button>
     <button class="btn" id="btn_delete" onclick="btn_delete()">del</button>
    </div>
    <footer>Created by <a href="https://github.com/harsh-kamde" target="_blank">@Harsh-Kamde</a></footer>
</body>
</html>
